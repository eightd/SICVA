			document.getElenentById('id="BtnMostrar').disabled = false
			document.getElenentById('id="BtnOcultar').disabled = true
		}
		function ocultar() {
			document.getElementById('oculto').style.display = 'none';
			document.getElenentById('id="BtnOcultar').disabled = false
			document.getElenentById('id="BtnMostrar').disabled = true
		}

<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>

	<!-- TABLA -->
	<h:form enctype="multipart/form-data" id="tabla">
		<p:growl id="messages" showDetail="true" sticky="false" life="1000" />
		<p:panel id="basic" header="Registro de la Ubicación de la Unidad de Aprendizaje"
			style="margin-bottom:20px">
			<p:dataTable var="datos" value="#{Programa.listaunidad}" id="tb"
				emptyMessage="No hay registros...">




				<p:column headerText="Campo Formativo"
					style="width:32px;text-align: center;font-size:12px">
					<h:outputText value="#{datos.campo}" escape="false" />
				</p:column>


				<p:column headerText="Problema Eje"
					style="width:32px;text-align: center;font-size:12px">
					<h:outputText value="#{datos.problema}"  escape="false"/>
				</p:column>

				<p:column headerText="Competencias"
					style="width:32px;text-align: center;font-size:12px">
					<h:outputText value="#{datos.competencias}" escape="false"/>
				</p:column>




				<p:column headerText="Propósito"
					style="width:32px;text-align: center;font-size:12px">
					<h:outputText value="#{datos.proposito}" escape="false" />
				</p:column>

			


				

				<p:column headerText="Modificar"
					style="width:5px;text-align: center;font-size:12px"
					exportable="false">
					<p:commandButton oncomplete="PF('d').show();"
						update=":actualizar:d"
						action="#{Programa.actualizarDemounidad(datos)}"
						icon="ui-icon-pencil">
					</p:commandButton>
				</p:column>


				<p:column headerText="Eliminar"
					style="width:5px;text-align: center;font-size:12px"
					exportable="false">
					<p:commandButton update=" :tabla" icon="ui-icon-trash"
						action="#{Programa.eliminarunidad}">
						<f:setPropertyActionListener
							target="#{Programa.licSeleccionada}" value="#{datos}" />
						<p:confirm header="Confirmación" message="¿Estas seguro?"
							icon="ui-icon-alert" />

					</p:commandButton>
				</p:column>

			</p:dataTable>
		</p:panel>
