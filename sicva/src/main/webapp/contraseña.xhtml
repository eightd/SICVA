
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	




			
			
				
				<h:form>
						<center>
					
						<p:growl id="growl" showDetail="true" sticky="true" />  
			<p:panelGrid id="matchGrid" columns="2" columnClasses="center"
				style="text-align:center;">
				<f:facet name="header">Cambio de Contraseña
				
				</f:facet>

				<p:outputLabel value="Contraseña Anterior:"></p:outputLabel>
				<p:password value="#{controlador.password.pass}"></p:password>

				<p:outputLabel for="pwd1" value="* Nueva Contraseña"></p:outputLabel>
				<p:password id="pwd1" feedback="true"
									 promptLabel="Vacia"
					                 weakLabel="Baja"
					                 goodLabel="Mediana"
					                 strongLabel="Alta"
					                 match="pwd2" 
					                 
					value="#{controlador.password.passNuevo}">
				</p:password>

				<p:outputLabel for="pwd2" value="* Confirmar Contraseña:"></p:outputLabel>
				<p:password id="pwd2"  feedback="true" 
									   promptLabel="Vacia"
									   weakLabel="Baja"
									   goodLabel="Mediana"
									   strongLabel="Alta"
					                   
					value="#{controlador.password.passNuevo2}"></p:password>


				<p:commandButton value="Cancelar" action="administrador.jsf"
								icon="ui-icon-closethick"></p:commandButton>
				<p:commandButton value="Aceptar" actionListener="#{controlador.verificaUsuario}" update="growl" ></p:commandButton>

			</p:panelGrid>
				
			</center>
					</h:form>
					


</h:body>
</html>
